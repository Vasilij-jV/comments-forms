{% extends "base.html" %}
{% block title %}Share a post{% endblock %}
{% block content %}
    <h1>Share "{{ post.title }}" by {{ cd.email }}</h1>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send e-mail">
    </form>
{% endblock %}
